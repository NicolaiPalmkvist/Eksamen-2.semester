<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Links som måske skal bruges -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  -->
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> -->



    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>Data visualization | Anker Andersen A/S</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow">
    <!-- <meta name="keywords" content="XXX" FJERN?/> -->
    <!-- <meta name="description" content="XXX" FJERN/> -->

    <!-- Reset CSS -->
    <link href="css/reset.css" rel="stylesheet">
    <!-- CSS til tabs -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <!-- CSS til kalender -->
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">

    <!-- Our stylesheet -->

    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.datetimepicker.min.css">




    <!-- Script til tabs -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>


    <!-- Script til datapicker -->
    <script src="js/datepicker.min.js"></script>

    <!-- Include English language -->
    <script src="js/datepicker.en.js"></script>

    <!-- Our script -->
    <script src="js/diagram.js"></script>
    <script src="js/script.js"></script>



</head>




<body>

    <!-- Alt indhold i headeren
............................................................. 
-->
    <header>

    </header>


    <!-- Det unikke indhold på siden
............................................................. 
-->
    <main class="flexContainer">

        <!-- Sidebar med inputfelter-->
        <aside class="fullHeight">

            <!-- Input for "location" -->
            <form>
                <h1>Company name</h1>
                <!-- Label/skilt -->
                <label for="locationForm">Location:</label>
                <!-- Indstillinger for input -->
                <input type="text" name="location" id="locationForm" list="locations" placeholder="Choose location">
                <!-- Hvilken type indputfelt -->
                <datalist id="locations">
                    <!-- Diverse muligheder -->
                    <option value="Buffalo">
                    <option value="Rochester">
                    <option value="Syracuse">
                </datalist>
            </form>

            <!-- Input for "machine" -->
            <form>
                <!-- Label/skilt -->
                <label for="machineForm">Machine:</label>
                <!-- Indstillinger for input -->
                <input type="text" name="team" id="machineForm" list="machine" placeholder="Choose machine">
                <!-- Hvilken type indputfelt -->
                <datalist id="machine">
                    <!-- Diverse muligheder -->
                    <option>HLZ151256</option>
                    <option>HLZ151257</option>
                    <option>HLZ151258</option>
                    <option>HLZ151259</option>
                    <option>HLZ151260</option>
                    <!-- etc... -->
                </datalist>
            </form>

            <!-- Input for "date and time" -->
            <h3>Dates</h3>

            <!-- From and to dates -->
            <!-- <p>From: <input type="text" id="fromDate"> To: <input type="text" id="toDate"></p> -->
            <div class="datepicker-here" data-language="en" data-multiple-dates="true"></div>

            <!-- Input for "batch" -->
            <form>
                <!-- Label/skilt -->
                <label for="batchForm">Batch:</label>
                <!-- Indstillinger for input -->
                <input type="text" name="team" id="batchForm" list="batch" placeholder="Choose batch">
                <!-- Hvilken type indputfelt -->
                <datalist id="batch">
                    <!-- Diverse muligheder -->
                    <option>2019112119351753</option>
                    <option>2019112119351754</option>
                    <option>2019112119351755</option>
                    <option>2019112119351756</option>
                    <option>2019112119351757</option>
                    <!-- etc... -->
                </datalist>
            </form>


        </aside>

        <!-- Sidens faktiske indhold -->
        <div id="tabs" class="fullHeight">
            <!-- Navigationen mellem de to faner -->
            <nav>
                <ul class="flexContainer">
                    <li id="liBilling" onclick="billingFunction()">
                        <a href="#tabs-1">
                            <h2>Billing</h2>
                        </a>
                    </li>
                    <li id="liStatistics" onclick="statisticsFunction()">
                        <a href="#tabs-2">
                            <h2>Statistics</h2>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- article med information de anvendte parametre -->
            <article id="tabs-1" class="flexContainer">
                <section class="dataInfo">
                    <p>Location:</p>
                    <p>Machine:</p>
                    <p>Batch:</p>
                </section>
                <section class="dataInfo">
                    <p>Date:</p>
                    <p>Time:</p>
                </section>
                <section class="dataInfo"> <input type="text" id="myInput" onkeyup="sortTable()"
                        placeholder="Search for distributors.." title="Type in a name" autocomplete="off"></section>

                <section id="tableSection">

                    <table id="AATable">
                      <thead>
                                
                            <tr id="tableHeadlines">
                                <th class="rowButton"><button type="button" class="btn">Export all remaining invoices</button></th>
                                <th class="rowDist">Distributor</th>
                                <th class="rowTotal">Total</th>
                                <th class="rowAlu">ALU</th>
                                <th class="rowPet">PET</th>
                                <th class="rowHdpe">HDPE</th>
                                <th class="rowGlass">Glass</th>
                                <th class="rowOtherP">Other plastics</th>
                                <th class="rowOtherM">Other material</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>

                    </table>

                </section>
            </article>

            <!-- article med det indhold som er tilpasset fanerne -->
            <article id="tabs-2" class="flexContainer">
                <section class="dataInfo">
                    <p>Location:</p>
                    <p>Machine:</p>
                    <p>Batch:</p>
                </section>
                <section class="dataInfo">
                    <p>Date:</p>
                    <p>Time:</p>
                </section>
                <section>

                    <svg class="chart"></svg>
                    <script src="https://d3js.org/d3.v3.min.js"></script>
                    <script src="js/diagram.js"></script>
                </section>



            </article>

        </div>

    </main>




    <!-- Alt indhold i footeren
............................................................. 
-->
    <footer>

    </footer>

</body>

</html>
