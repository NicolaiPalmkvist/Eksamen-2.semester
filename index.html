<html lang="en">

<head>
    <!-- Links som måske skal bruges FJERN-->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.js"></script> -->
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  -->


    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css"> -->



    <meta charset="utf-8" />
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script><![endif]-->
    <title>Data visualization | Anker Andersen A/S</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> FJERN--> 
    <meta name="robots" content="noindex, nofollow">


    <!-- Reset CSS -->
    <link href="css/reset.css" rel="stylesheet">
    <!-- CSS til tabs FJERN--> 
    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <!-- CSS til kalender -->
    <link href="css/datepicker.min.css" rel="stylesheet" type="text/css">
    <!-- Our stylesheet -->
    <link href="css/style.css" rel="stylesheet">
 

    <!-- Script til tabs -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function () {
            $("#tabs").tabs();
        });
    </script>
    <!-- Script til datapicker -->
    <script src="js/datepicker.min.js"></script>
    <!-- Include English language -->
    <script src="js/datepicker.en.js"></script>
    <!-- Script til diagram -->
    <script src="js/diagram.js"></script>
    <!-- Our script -->
    <script src="js/script.js"></script>



</head>



<body>
    <!-- Alt indhold i headeren
............................................................. 
-->
    <header>

    </header>


    <!-- Det unikke indhold på siden
............................................................. 
-->
    <main class="flexContainer">

        <!-- Sidebar med inputfelter-->
        <aside class="fullHeight">

            <!-- Input for "location" -->
            <form>
                <h1 class="margin">Company name</h1>
                <!-- Label/skilt -->
                <h3><img src="img/location.png"> Location:</h3>
                <!-- Indstillinger for input -->
                            <!-- Hvilken type indputfelt -->
                <select id="locations" required>
                    <!-- Diverse muligheder -->
                    <option value="" selected class="placeholder">Choose Location</option>
                    <option value="">ALL location</option>
                </select>
            </form>

            <!-- Input for "machine" -->
            <form class="padding">
                <!-- Label/skilt -->
                <h3 class="margin"><img src="img/tandhjul-1.png">Machine:</h3>
                <!-- Indstillinger for input -->
                           <!-- Hvilken type indputfelt -->
                <select id="machine" required onchange="curMachine()">
                    <!-- Diverse muligheder -->
                    <option value="" selected class="placeholder">Choose Machine</option>
                    <option value="">ALL macines</option>
                                       </select>
            </form>

            <!-- Input for "date and time" -->
            <h3><img src="img/kalender.png">Dates</h3>

            <!-- From and to dates -->
            <div class="datepicker-here padding" data-language="en" data-multiple-dates="true"></div>

            <!-- Input for "batch" -->
            <form class="padding">
                <!-- Label/skilt -->
                <h3 class="margin"><img src="img/batch.png">Batch:</h3>
                <!-- Indstillinger for input -->
                <!-- <input type="text" name="team" id="batchForm" list="batch" placeholder="Choose batch"> -->
                <!-- Hvilken type indputfelt -->
                <select id="batch" required>
                    <!-- Diverse muligheder -->
                    <option value="" selected class="placeholder">Choose Batch</option>
                    <option value=""> ALL batches</option>
                </select>
            </form>


        </aside>

        <!-- Sidens faktiske indhold -->
        <div id="tabs" class="fullHeight">
            <!-- Navigationen mellem de to faner -->
            <nav>
                <ul class="flexContainer">
                    <li id="liBilling" onclick="billingFunction()">
                        <a href="#tabs-1">
                            <h2>Billing<img src="img/printer.png" style="padding-left:2em;"></h2>
                        </a>
                    </li>
                    <li id="liStatistics" onclick="statisticsFunction()">
                        <a href="#tabs-2">
                            <h2>Statistics<img src="img/soejlediagram.png" style="padding-left:2em;"></h2>
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- article med information de anvendte parametre -->
            <article id="tabs-1" class="flexContainer">
                <section class="dataInfo">
                    <p id="curLocation">Location:</p>
                    <p id="curMachine">Machine:</p>
                    <p>Batch:</p>
                </section>
                <section class="dataInfo">
                    <p>Date:</p>
                    <p>Time:</p>
                </section>
                <section class="dataInfo"> <input type="text" id="myInput" onkeyup="sortTable()"
                        placeholder="Search for distributors.." title="Type in a name" autocomplete="off"></section>

                <section id="tableSection">

                    <table id="AATable">
                        <thead>

                            <tr id="tableHeadlines">
                                <th class="rowButton"><button type="button" class="btn">Export all remaining
                                        invoices <img src="img/exportblaa.png" style="padding-left:2em;"></button></th>
                                <th class="rowDist"> Distributor</th>
                                <th class="rowTotal">Total</th>
                                <th class="rowAlu"> ALU</th>
                                <th class="rowPet">PET</th>
                                <th class="rowHdpe">HDPE</th>
                                <th class="rowGlass">Glass</th>
                                <th class="rowOtherP">Other plastics</th>
                                <th class="rowOtherM">Other material</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">

                        </tbody>

                    </table>

                </section>
            </article>

            <!-- article med det indhold som er tilpasset fanerne -->
            <article id="tabs-2" class="flexContainer">
                <section class="dataInfo">
                    <p>Location:</p>
                    <p>Machine:</p>
                    <p>Batch:</p>
                </section>
                <section class="dataInfo">
                    <p>Date:</p>
                    <p>Time:</p>
                </section>
                <section>

                    <svg class="chart"></svg>
                    <script src="https://d3js.org/d3.v3.min.js"></script>
                    <script src="js/diagram.js"></script>
                </section>



            </article>

        </div>

    </main>




    <!-- Alt indhold i footeren
............................................................. 
-->
    <footer FJERN?>

    </footer>

</body>

</html>
